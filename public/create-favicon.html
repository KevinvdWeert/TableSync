<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Red background
        ctx.fillStyle = '#f53003';
        ctx.fillRect(0, 0, 32, 32);
        
        // White table
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.strokeRect(6, 9, 20, 14);
        
        // Table lines
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.moveTo(12, 9);
        ctx.lineTo(12, 23);
        ctx.moveTo(19, 9);
        ctx.lineTo(19, 23);
        ctx.stroke();
        ctx.globalAlpha = 1;
        
        // Sync arrows
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#ffffff';
        ctx.fillStyle = '#ffffff';
        
        // Top arrow
        ctx.beginPath();
        ctx.arc(19, 13, 3, Math.PI * 1.2, Math.PI * 2.3);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(21, 11);
        ctx.lineTo(19, 12);
        ctx.lineTo(20, 10);
        ctx.fill();
        
        // Bottom arrow
        ctx.beginPath();
        ctx.arc(13, 19, 3, 0, Math.PI * 1.1);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(11, 21);
        ctx.lineTo(13, 20);
        ctx.lineTo(12, 22);
        ctx.fill();
        
        // Download as PNG
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon.png';
            a.click();
        });
        
        document.body.innerHTML = '<h1>Favicon generated! Check your downloads.</h1><p>Move favicon.png to the public folder and refresh this page.</p>';
    </script>
</body>
</html>
