<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Table icon -->
  <rect x="40" y="70" width="120" height="80" rx="8" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <line x1="70" y1="70" x2="70" y2="150" stroke="#000000" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="70" x2="100" y2="150" stroke="#000000" stroke-width="2" opacity="0.3"/>
  <line x1="130" y1="70" x2="130" y2="150" stroke="#000000" stroke-width="2" opacity="0.3"/>
  
  <!-- Sync arrows -->
  <g transform="translate(100, 100)">
    <!-- Clockwise arrow -->
    <path d="M 25 -15 A 20 20 0 1 1 15 -22" stroke="#f53003" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M 15 -22 L 20 -15 L 12 -18 Z" fill="#f53003"/>
    
    <!-- Counter-clockwise arrow -->
    <path d="M -25 15 A 20 20 0 1 1 -15 22" stroke="#f53003" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M -15 22 L -20 15 L -12 18 Z" fill="#f53003"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="90" r="3" fill="#f53003"/>
  <circle cx="140" cy="90" r="3" fill="#f53003"/>
  <circle cx="60" cy="130" r="3" fill="#f53003"/>
  <circle cx="140" cy="130" r="3" fill="#f53003"/>
</svg>
